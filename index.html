<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banana Translator</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header>
        <h1>Banana Talks</h1>
    </header>

    <textarea name="inputText" id="inputTextArea" class="container-center"
        placeholder="Enter the text here which you want to convert to banana language."></textarea>

    <button id="btn-translate" class="container-center">Translate Now!</button>
    <textarea name="bananaText" id="bananaTextArea" class="container-center"></textarea>
    <footer>
        <div class="container-center">
            <div class="about">About</div>
            <p class="about-desc">Are you a fan of minions? Did you know that the gibberish they say is an actual
                language. Use the translator to convert your text from English to Minion speak or Banana language.</p>
        </div>

    </footer>
    <script src="index.js"></script>
</body>

</html>
